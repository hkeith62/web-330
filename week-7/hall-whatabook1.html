 <body>

                <!-- Click results bound here -->
			    <div class="card-content" id="selectedBook" class="card-content-text"></div> 
			</div>
		</div>
	</div>
<script>
    
    let bookData, xmlData;
    
    window.addEventListener("DOMContentLoaded", function (event) {  // Listener for the DOMContentLoaded event (books.xml). 
    
    const fileName = "books.xml"; // Variable assigned to the string value of the xml document- books.xml 
    
    const getBookData = function () {      
        return fetch(fileName)         // Uses JavaScripts fetch() API to request the xml document.
        .then(res => res.text())
        .then(data => bookData = data);
    }
    getBookData()
        .then(() => {
            parseData();
            })
        });
    const parseData = () => {
	    
        const domParser = new DOMParser(); // DOM object.
        const xmlBooks = domParser.parseFromString(bookData,"text/xml");   // Parses a text string and converts into DOM object.

            loadBooks(xmlBooks);
            addIsbnClickEvents();
    }

    const loadBooks = (xmlData) => {
    const books = xmlData.getElementsByTagName("book");

        // The string for the HTML table- header and td. 
        let tableData = `<table id="bookTable" class="table">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Pages</th>
                    <th>Authors</th>
                </tr>
            </th><tbody>`;   
                    
            for (let book of books){
			
                const isbn = book.getElementsByTagName("isbn")[0].childNodes[0].nodeValue;
                const title = book.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                const description = book.getElementsByTagName("description")[0].childNodes[0].nodeValue;
                const pages = book.getElementsByTagName("pages")[0].childNodes[0].nodeValue;
                const authors = book.getElementsByTagName("authors")[0].childNodes[0].nodeValue;

                 // Selected book output section
                    tableData += `<tr>
                        <td data-value="ISBN"><a href="#" class="isbn-link">${isbn}</a></td>
                        <td data-value="Title">${title}</td>
                        <td data-value="Description">${description}</td>
                        <td data-value="Pages">${pages}</td>
                        <td data-value="Authors">${authors}</td>
                        </tr>`;
            }	
            tableData += "</tbody></table>";     // Closing the HTML table string and bind the variable to the bookList div’s innerHTML.
            document.getElementById("bookList").innerHTML = tableData;
    }
</script>
