<body>
    <div class="assign-container"> <!-- Card containers-->
	    <h1 id= "app-header">Welcome to the WhatABook, Part 1 App</h1>
	    <div class="assign-content"> 
		    <div class="card">
			    <div class="card-title" style="margin-bottom: 6px;">Book Listing</div>
                <div id="table-container"></div> 
            </div>
		    <div id= "return-home-container">
                <a href= "../index.html" class="return-home">Return</a>
            </div> 
		</div>
    </div>      
    <div class="assign-container" id="results">
	    <div class="assign-content">
		    <div class="card">
			    <div class="card-title">Selected Book</div>
                <!-- Click results here -->
			    <div class="card-content" id="book-data" class="card-content-text"></div> 
			</div>
		</div>
	</div>
        <script type="module">
            import {HttpClient} from './http-client.js'; //a

            const client = new HttpClient(); // b
            const URL = 'https://openlibrary.org/api/books';

            const formatChoice = {
                TABLE: 'table',
                LIST: 'list'
            }

            const isbns = [ //c
                '0345339681',
                '0261103571',
                '9780593099322',
                '9780261102361',
                '9780261102378',
                '9780590302715',
                '9780316769532',
                '9780743273565',
                '9780590405959' 
            ];

            const params = { //d
                'bibkeys': `ISBN:${isbns.join(",")}`,
                'format': 'json',
                'jscmd': 'details'
            };

            window.addEventListener('DOMContentLoaded', (event) => {
                client.get(URL, params) //1
                .then(res => {
                    const resKeys = Object.keys(res);
                    if (resKeys.length > 0){
                        displayBooks(res);
                        addIsbnClickEvents();
                        return;
                    }
                    console.log('There are no results, something is wrong');''
                })
                .catch(e => { 
                    console.log(e);
                })
            });

            const displayBooks = (data) => {             
                let tableData = `<table id="bookTable" class="table"><tbody>`;
                
                for (let singleBook in data){
                    const thisBook = data[singleBook].details;
                    const isbn = thisBook.isbn_13 && thisBook.isbn_13.length > 0 ? thisBook.isbn_13[0] : 'N/A'; // isbn_13 is an array so we want the 0 position
                    const title = thisBook.title;
                    const description = thisBook.description && thisBook.description.value ? thisBook.description.value : 'N/A'
                    const pages = thisBook.number_of_pages;
                    const authors = thisBook.authors && thisBook.authors.length > 0 ? thisBook.authors.map(x => x.name).join(', ') : 'N/A';

                    tableData += `<tr>
                            <td data-value="ISBN"><a href="#" class="isbn-link">${isbn}</a></td>
                            <td data-value="Title">${title}</td>
                            <td data-value="Description">${description}</td>
                            <td data-value="Pages">${pages}</td>
                            <td data-value="Authors">${authors}</td>
                        </tr>`;
                }

                tableData += "</tbody></table>";
                document.querySelector('#table-container').innerHTML = tableData;
            }

            const anchorClicked = (e) => {
                e.preventDefault();

                const self = e.currentTarget;
                const isbn = self.innerText; 

                const singleBookParams = { 
                    'bibkeys': `ISBN:${isbn}`,
                    'format': 'json',
                    'jscmd': 'details'
                };

                const format = formatChoice.TABLE;

                //get the book data
                client.get(URL, singleBookParams) //1
                .then(res => {
                    const resKeys = Object.keys(res);
                    if (resKeys.length > 0){       
                        buildHtmlString(res, format)
                        return;
                    }
                    console.log('There are no results from the single book request, something is wrong');''
                })
                .catch(e => { 
                    console.log(e);
                })
            }

            const buildHtmlString = (res, format) => {
                let ulString = '<ul>';
                let tableString = '<table id="resultTable" class="table"><tbody>';

                //get the keys from the results
                const objKeys = Object.keys(res);                    
                const firstObj = objKeys[0];

                const thisBook = res[firstObj].details; //get first object details
                const displayBook = {};

                displayBook.ISBN = thisBook.isbn_13 && thisBook.isbn_13.length > 0 ? thisBook.isbn_13[0] : 'N/A'; // isbn_13 is an array so we want the 0 position
                displayBook.Title = thisBook.title;
                displayBook.Description = thisBook.description && thisBook.description.value ? thisBook.description.value : 'N/A'
                displayBook.Pages = thisBook.number_of_pages;
                displayBook.Authors = thisBook.authors && thisBook.authors.length > 0 ? thisBook.authors.map(x => x.name).join(', ') : 'N/A';
                                
                for (let singleProp in displayBook){
                    ulString += `<li><b>${singleProp}</b>: ${displayBook[singleProp]}</li>`;
                    tableString += `<tr><td>${singleProp}</td></td><td>${displayBook[singleProp]}</td></tr>`;
                }
                ulString += '<ul>';
                tableString += '</tbody></table>';
                document.querySelector('#book-data').innerHTML = format === formatChoice.TABLE ? tableString : ulString;                
            }

            const addIsbnClickEvents = () => {
                const viewButtons = document.querySelectorAll('#bookTable tbody .isbn-link');

                viewButtons.forEach(button => {
                    button.addEventListener('click', anchorClicked);
                })
            }
        </script>
    </body>
