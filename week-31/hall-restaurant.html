<html lang="en">
  <head>

  <body class="light-theme">
    <!-- This is the card container. -->
    <div class="assign-container">
      <h1 class="app-header">Welcome to the Restaurant App!</h1>
      <!-- This is a card content container. -->
      <div class="assign-content">
        <!-- The card with its' title and content -->
        <div class="card">
          <div class="card-title" style="margin-bottom: 6px">
            Restaurant Menu
          </div>
          <div class="card-content">
            <div class="inner-card1">
              <div class="inner-card-title">Beverages</div>
              <div class="card-content" id="beverages">
                <input type="checkbox" id="soda" value="3.30" name="soda" />
                <label for="soda">Soda ($3.30)</label>
                <br />
                <input
                  type="checkbox"
                  id="sweet-tea"
                  value="3.30"
                  name="sweet-tea"
                />
                <label for="sweet-tea">Sweet Tea ($3.30)</label>
                <br />
                <input
                  type="checkbox"
                  id="iced-coffee"
                  value="2.49"
                  name="iced-coffee"
                />
                <label for="iced-coffee">Iced Coffee ($2.49)</label>
                <br />
                <input
                  type="checkbox"
                  id="bottled-water"
                  value="2.15"
                  name="bottled-water"
                />
                <label for="bottled-water">Bottled Water ($2.15)</label>
                <br />
                <br />
              </div>
            </div>
            <br />
            <div class="inner-card2">
              <div class="inner-card-title">Appetizers</div>
              <div class="card-content" id="appetizers">
                <input type="checkbox" id="nachos" value="6.60" name="nachos" />
                <label for="nachos">Nachos ($6.60)</label>
                <br />
                <input
                  type="checkbox"
                  id="chips-salsa"
                  value="5.50"
                  name="chips-salsa"
                />
                <label for="chips-salsa">Chips and Salsa ($5.50)</label>
                <br />
                <input
                  type="checkbox"
                  id="pretzel-cheese"
                  value="8.80"
                  name="pretzel-cheese"
                />
                <label for="pretzel-cheese">Pretzel and Cheese ($8.80)</label>
                <br />
                <input
                  type="checkbox"
                  id="fried-pickles"
                  value="8.25"
                  name="fried-pickles"
                />
                <label for="fried-pickles">Fried Pickles ($8.25)</label>
                <br />
                <br />
              </div>
            </div>
            <div class="inner-card1">
              <div class="inner-card-title">Main Courses</div>
              <div class="card-content" id="mainCourses" style="height: 147px">
                <input
                  type="checkbox"
                  id="street-tacos"
                  value="9.70"
                  name="streest-tacos"
                />
                <label for="street-tacos">Street Tacos ($9.70)</label>
                <br />
                <input
                  type="checkbox"
                  id="boneless-wings"
                  value="12.80"
                  name="boneless-wings"
                />
                <label for="boneless-wings">Boneless Wings ($12.80)</label>
                <br />
                <input
                  type="checkbox"
                  id="cheese-burger"
                  value="12.65"
                  name="cheese-burger"
                />
                <label for="cheese-burger">Cheese Burger with Fries ($12.65)</label>
                <br />
                <input
                  type="checkbox"
                  id="chicken-wrap"
                  value="9.65"
                  name="chicken-wrap"
                />
                <label for="chicken-wrap">Chicken Wrap with Salad ($9.65)</label>
                <br />
                <br />
              </div>
            </div>
            <div class="inner-card3">
              <div id="inner-container">
                <div class="inner-card-title">Desserts</div>
                <div class="card-content" id="desserts" style="height: 147px">
                  <input
                    type="checkbox"
                    id="ice-cream"
                    value="4.30"
                    name="ice-cream"
                  />
                  <label for="ice-cream">Ice Cream ($4.30)</label>
                  <br />
                  <input
                    type="checkbox"
                    id="chocolate-cake"
                    value="5.40"
                    name="chocolate-cake"
                  />
                  <label for="chocolate-cake">Chocolate Cake ($5.40)</label>
                  <br />
                  <input
                    type="checkbox"
                    id="apple-pie"
                    value="3.80"
                    name="apple-pie"
                  />
                  <label for="apple-pie">Apple Pie ($3.80)</label>
                  <br />
                  <br />
                  <div id="btnContainer">
                    <button id="btnOrder" style="margin-bottom: -5.5px">
                      Place Order
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="return-home-container">
      <a href="../index.html" class="return-home">Return</a>
    </div>
    <!-- This is the results card container. -->
    <div class="assign-container">
      <!-- This is the results card content container. -->
      <div class="assign-content">
        <!-- The card with its' title and content -->
        <div class="card">
          <div class="card-title">Order Summary</div>
          <!-- The expected card results -->
          <div id="order-total" class="assign-results-text"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script type="module">
      import {
        Bill,
        Beverage,
        Appetizer,
        MainCourse,
        Dessert,
      } from "./index.js";

      window.onload = (event) => {
        document.getElementById("btnOrder").onclick = function myFunction() {
          const beverageCheck = document.getElementById("beverages");
          const beverages = beverageCheck.getElementsByTagName("input");
          const appetizerCheck = document.getElementById("appetizers");
          const appetizers = appetizerCheck.getElementsByTagName("input");
          const mainCourseCheck = document.getElementById("mainCourses");
          const mainCourses = mainCourseCheck.getElementsByTagName("input");
          const dessertCheck = document.getElementById("desserts");
          const desserts = dessertCheck.getElementsByTagName("input");

          let myBill = new Bill();
          //beverages
          for (let beverage of beverages) {
            if (beverage.checked) {
              myBill.addBeverage(new Beverage(beverage.name, beverage.value));
            }
          }

          //Appetizers
          for (let appetizer of appetizers) {
            if (appetizer.checked) {
              myBill.addAppetizer(
                new Appetizer(appetizer.name, appetizer.value)
              );
            }
          }

          //Main course
          for (let mainCourse of mainCourses) {
            if (mainCourse.checked) {
              myBill.addMainCourse(
                new MainCourse(mainCourse.name, mainCourse.value)
              );
            }
          }

          //Desserts
          for (let dessert of desserts) {
            if (dessert.checked) {
              myBill.addDessert(new Dessert(dessert.name, dessert.value));
            }
          }

          const total = myBill.getTotal();
          document.querySelector(
            "#order-total"
          ).innerHTML = `Your order total is ${total}`;
        };
      };
    </script>
  </body>
</html>
