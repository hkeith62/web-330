<script type="module">
// Imported modules.
import {FinanceCalculator} from "./finance-calculator.js";
import {Validator} from "./validator.js"; 
 
  var date = new Date();      
  document.getElementById("today").innerHTML = date.toLocaleDateString("en-US");  //InnerHTML set to a new date object (locale conventions)- en-US passed in.
  
    function addFutureValue() {

      // Binds inputted values- monthly payment, interest rate.
      const monthlyPayment = document.getElementById("txtMonthlyPayment").value;
      const rate = document.getElementById("txtYearlyRate").value;
      const years = document.getElementById("listNumOfYears");   //Binds the select menu.
      const numOfYears = years.options[years.selectedIndex].value; // Binds the option selected.
      const errLogEl = document.getElementById("errorLog");

      const monthlyPaymentValidator = new Validator("Monthly Payment", monthlyPayment)
      monthlyPaymentValidator.addRequiredField();
	  monthlyPaymentValidator.addRequiredFloatField();
	  monthlyPaymentValidator.addFloatMinField(100);

      const rateValidator = new Validator("Interest Rate", rate);
	  rateValidator.addRequiredField();
	  rateValidator.addRequiredFloatField();
	  rateValidator.addFloatMinField(100);

      const errorLog = [];

        if(!monthlyPaymentValidator.validate()) {
            for (let msg of monthlyPaymentValidator.messages) {
              errorLog.push(msg);
            }
        }
        if(!rateValidator.validate()) {
            for (let msg of rateValidator.messages) {
              errorLog.push(msg);
            }
        }
        
    
    }
document.getElementById("btnCalculator").addEventListener("click", addFutureValue);
 
</script>
